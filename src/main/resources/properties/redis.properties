#host=localhost
#port=6379
#connectionTimeout=5000
#soTimeout=5000
#password=
#database=0
#clientName=

#redis ip#   
redis.ip=localhost
#redis port# 
redis.port=6379
#********jedis connection pool********# 
#jedis max connection# 
jedis.pool.maxActive=3000
#jedis max connection when idle # 
jedis.pool.maxIdle=1000
#jedis max wait time# 
jedis.pool.maxWait=1500
#jedis when invork borrowObject, test# 
jedis.pool.testOnBorrow=true
#jedis when invork returnObject, test # 
jedis.pool.testOnReturn=true


redis.switch = true